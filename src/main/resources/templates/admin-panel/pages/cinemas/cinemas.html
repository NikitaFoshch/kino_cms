<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin-panel/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- Navbar -->
    <th:block th:insert="~{admin-panel/fragments/navbar :: navbar}"></th:block>

    <!-- /.navbar -->
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-light-primary elevation-4">
        <!-- Brand Logo -->
        <a href="/admin/statistics" class="brand-link">
            <img src="/img/AdminLTELogo2.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                 style="opacity: .8">
            <span class="brand-text font-weight-light">Kino-CMS</span>
        </a>

        <!-- Sidebar -->
        <th:block th:insert="~{admin-panel/fragments/sidebar :: sidebar}"></th:block>

        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid pt-4">
                <div class="row">
                    <div class="col-md-auto m-auto form-group"><h2>Список кинотеатров</h2></div>
                </div>
                <div class="row pt-5">
                    <div class="col-md-3 col-form-label" th:each="cinema:${cinemas}">
                        <a class="delete" th:if="${!cinema.default}"
                           th:href="${'/admin/cinemas/cinema-delete/' + cinema.id}">
                            <i class="fa-regular fa-circle-xmark fa-xl"></i>
                        </a>
                        <a th:href="'/admin/cinemas/cinema-edit/' + *{cinema.id}" class="text-gray-dark">
                            <div class="row">
                                <div class="col-md-12 text-center pr-4 pl-4">
                                    <img th:src="*{cinema.logo == null} ? ${'/img/common/no-image.jpg'} : *{'/files/' + cinema.logo}"
                                         class="product-image w-100 " height="250" alt="Movie Image">
                                </div>
                            </div>
                            <div class="row pt-2">
                                <div class="col-md-12 form-group text-center" th:text="${cinema.name}"></div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-2 col-form-label pt-5 mt-5 mb-5 ml-5 mr-5">
                        <a href="/admin/cinemas/cinema-add" class="text-gray-dark">
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <i class="fa-solid fa-plus fa-2xl"></i>
                                </div>
                            </div>
                            <div class="row pt-2">
                                <div class="col-md-12 form-group text-center">Добавить</div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

    </div>
    <!-- ./wrapper -->
</div>
<th:block th:insert="~{admin-panel/fragments/js :: js}"></th:block>
</body>
</html>
