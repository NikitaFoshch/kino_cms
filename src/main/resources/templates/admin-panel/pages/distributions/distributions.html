<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin-panel/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- Navbar -->
    <th:block th:insert="~{admin-panel/fragments/navbar :: navbar}"></th:block>

    <!-- /.navbar -->
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-light-primary elevation-4">
        <!-- Brand Logo -->
        <a href="/admin/statistics" class="brand-link">
            <img src="/img/AdminLTELogo2.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                 style="opacity: .8">
            <span class="brand-text font-weight-light">Kino-CMS</span>
        </a>

        <!-- Sidebar -->
        <th:block th:insert="~{admin-panel/fragments/sidebar :: sidebar}"></th:block>

        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid pt-4">

                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-default card-outline">
                            <div class="card-body">

                                <div class="row pt-4">
                                    <div class="col-md-12 m-auto text-center"><h1>E-mail</h1></div>
                                </div>
                                <form th:method="POST" th:action="${'/admin/distributions/template-update'}"
                                      enctype="multipart/form-data">
                                    <div class="row pt-4">
                                        <div class="col-md-6">
                                            <div class="row">
                                                <div class="col-md-6 mt-1">
                                                    <label>Загружен файл:</label>
                                                </div>
                                                <div class="col-md-auto ml-4">
                                                    <input type="file" class="custom-file-input" id="html-document"
                                                           name="htmlDocument" accept="text/html">
                                                    <label class="custom-file-label" for="html-document"></label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label>Загрузить HTML-письмо</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="col-md-8 ml-4">
                                                        <button type="submit" class="btn btn-block btn-default">
                                                            Загрузить
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <form th:method="POST" th:action="${'/admin/distributions/email-send'}"
                                      th:object="${emailDistribution}">
                                <div class="form-group row pt-4">
                                        <label class="col-md-3 col-form-label">Выбрать email кому слать</label>
                                        <div class="custom-control custom-checkbox col-form-label col-md-3 ml-5">
                                            <input class="custom-control-input" type="radio" id="3dCheckbox"
                                                   name="allUsersSend" value="1" th:field="*{pickUsersSend}">
                                            <label for="3dCheckbox" class="custom-control-label">Все пользователи на
                                                почту</label>
                                        </div>
                                        <div class="custom-control custom-checkbox col-form-label col-md-2 ml-2">
                                            <input class="custom-control-input" type="radio" id="4dCheckbox"
                                                   name="pickUsersSend" value="2" th:field="*{pickUsersSend}">
                                            <label for="4dCheckbox" class="custom-control-label">Выборочно</label>
                                        </div>
                                        <div class="col-md-3 m-auto">
                                            <a type="button" class="btn btn-block btn-default"
                                               href="/admin/distributions/pick-users">Выбрать пользователей</a>
                                        </div>
                                </div>
                                <div class="row pt-2">
                                    <div class="col-md-6">
                                        <div class="row pt-4">
                                            <div class="col-md-auto">
                                                <label>Шаблон используемый в текущей рассылке:</label>
                                            </div>
                                            <div class="col-md-auto"
                                                 th:if="${template.id == emailDistribution.pickTemplateSend}"
                                                 th:each="template:${emailDistribution.templatesList}">
                                                <label th:text="${template.name}"></label>
                                            </div>
                                        </div>
                                        <div class="form-group row pt-4">
                                                <label class="col-md-12">Кол-во писем: 173629</label>
                                        </div>
                                        <div class="form-group row pt-2">
                                                <label class="col-md-12">Рассылка выполнена на: 100%</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="card card-default card-outline">
                                                    <div class="card-body">
                                                        <div class="row">
                                                            <div class="col-md-12 text-center">
                                                                <label>Список последних загруженных
                                                                    шаблонов</label>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-12">
                                                                <div class="card-body table-responsive p-0">
                                                                    <table class="table table-hover text-nowrap text-center">
                                                                        <tbody>
                                                                        <tr th:each="template:${emailDistribution.templatesList}">
                                                                            <td>
                                                                                <div class="custom-control custom-checkbox col-md-3 ml-5">
                                                                                    <input class="custom-control-input"
                                                                                           type="radio"
                                                                                           th:id="${template.id}"
                                                                                           th:value="${template.id}"
                                                                                           th:field="${emailDistribution.pickTemplateSend}">
                                                                                    <label th:for="${template.id}"
                                                                                           class="custom-control-label"
                                                                                           th:text="${template.name}">
                                                                                    </label>
                                                                                </div>
                                                                            </td>
                                                                            <td>
                                                                                <a type="button" th:href="${'/admin/distributions/template-delete/' + template.id}"
                                                                                   class="btn btn-xs btn-block btn-default">
                                                                                    Удалить
                                                                                </a>
                                                                            </td>
                                                                        </tr>
                                                                        </tbody>
                                                                    </table>
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row pt-2 pb-2">
                                    <div class="col-2 m-auto">
                                        <button type="submit" class="btn btn-block btn-default">Начать рассылку
                                        </button>
                                    </div>
                                </div>
                                </form>
                            </div>
                            <!-- /.card-body-->
                        </div>
                    </div>
                    <!-- /.card -->
                </div>

                <form th:method="POST" th:action="${'/admin/distributions/sms-send'}" th:object="${smsDistribution}">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card card-default card-outline">
                                <div class="card-body">
                                    <div class="row pt-4">
                                        <div class="col-md-12 m-auto text-center"><h1>SMS</h1></div>
                                    </div>
                                    <div class="form-group row pt-5">
                                        <label class="col-md-3 col-form-label">Выбрать пользователей кому слать</label>
                                        <div class="custom-control custom-checkbox col-form-label col-md-3 ml-5">
                                            <input class="custom-control-input" type="radio" id="1stCheckbox"
                                                   name="allUsersSend-sms" value="1" th:field="*{pickUsersSend}">
                                            <label for="1stCheckbox" class="custom-control-label">Все
                                                пользователи</label>
                                        </div>
                                        <div class="custom-control custom-checkbox col-form-label col-md-2">
                                            <input class="custom-control-input" type="radio" id="2dCheckbox"
                                                   name="pickUsersSend-sms" value="2" th:field="*{pickUsersSend}">
                                            <label for="2dCheckbox" class="custom-control-label">Выборочно</label>
                                        </div>
                                        <div class="col-md-3 m-auto">
                                            <a type="button" class="btn btn-block btn-default"
                                               href="/admin/distributions/pick-users">Выбрать пользователей</a>
                                        </div>
                                    </div>
                                    <div class="form-group row pt-4">
                                        <label class="col-md-4">Текст SMS</label>
                                        <label>Символов:
                                            <th:block th:text="${count}"></th:block>
                                        </label>
                                    </div>
                                    <div class="form-group row pt-2">
                                        <div class="col-md-6">
                                        <textarea class="col-form-label col-md-10 form-control" rows="5"
                                                  id="description-sms"
                                                  placeholder="текст" th:field="*{text}"></textarea>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="row">
                                                <label class="col-md-12">Кол-во SMS: 173629</label>
                                            </div>
                                            <div class="row">
                                                <label class="col-md-12">Рассылка выполнена на: 45% 20000</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row pt-2 pb-2">
                                        <div class="col-2 m-auto">
                                            <button type="submit" class="btn btn-block btn-default">Начать рассылку
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

    </div>
    <!-- ./wrapper -->
</div>
<th:block th:insert="~{admin-panel/fragments/js :: js}"></th:block>
</body>
</html>
