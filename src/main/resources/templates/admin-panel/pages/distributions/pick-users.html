<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin-panel/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- Navbar -->
    <th:block th:insert="~{admin-panel/fragments/navbar :: navbar}"></th:block>

    <!-- /.navbar -->
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-light-primary elevation-4">
        <!-- Brand Logo -->
        <a href="/admin/statistics" class="brand-link">
            <img src="/img/AdminLTELogo2.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                 style="opacity: .8">
            <span class="brand-text font-weight-light">Kino-CMS</span>
        </a>

        <!-- Sidebar -->
        <th:block th:insert="~{admin-panel/fragments/sidebar :: sidebar}"></th:block>

        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid pt-4">
                <form th:method="POST" th:action="${'/admin/distributions/users-pick-update/' + users}" th:object="${users}">
                    <div class="row">
                        <div class="col-md-8">
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="search" class="form-control form-control-md"
                                       placeholder="Type your keywords here">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-md btn-default">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row pt-4">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body table-responsive p-0">
                                    <table class="table table-hover text-nowrap">
                                        <thead>
                                        <tr>
                                            <th></th>
                                            <th>ID</th>
                                            <th>Дата регистрации</th>
                                            <th>Дата рождения</th>
                                            <th>E-mail</th>
                                            <th>Телефон</th>
                                            <th>ФИО</th>
                                            <th>Псевдоним</th>
                                            <th>Город</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user:${users}">
                                            <td>
                                                <div class="custom-control custom-checkbox col-form-label">

                                                    <input class="custom-control-input" type="checkbox"
                                                           th:id="checkbox-+${user.id}" th:value="true"
                                                           th:name="${user.mailSender}" th:checked="${user.mailSender}">
                                                    <label th:for="checkbox-+${user.id}" class="custom-control-label"></label>
                                                </div>
                                            </td>
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${#temporals.format(user.createAt, 'dd.MM.yyyy')}"></td>
                                            <td th:text="${#temporals.format(user.birthday, 'dd.MM.yyyy')}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td th:text="${user.phone}"></td>
                                            <td th:text="${user.firstname + ' ' + user.lastname}"></td>
                                            <td th:text="${user.username}"></td>
                                            <td th:text="${user.city.name}"></td>
                                        </tr>
                                        <tr th:if="${#lists.isEmpty(users)}">
                                            <td class="text-center" colspan="11">No data...</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>

                        </div>
                    </div>
                    <div class="row pb-4">
                        <div class="col-md-auto m-auto">
                            <button type="submit" class="btn btn-block btn-default">Отправить выбранным пользователям
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

    </div>
    <!-- ./wrapper -->
</div>
<th:block th:insert="~{admin-panel/fragments/js :: js}"></th:block>
</body>
</html>
