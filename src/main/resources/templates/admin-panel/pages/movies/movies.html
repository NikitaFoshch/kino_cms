<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin-panel/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- Navbar -->
    <th:block th:insert="~{admin-panel/fragments/navbar :: navbar}"></th:block>

    <!-- /.navbar -->
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-light-primary elevation-4">
        <!-- Brand Logo -->
        <a href="/admin/statistics" class="brand-link">
            <img src="/img/AdminLTELogo2.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                 style="opacity: .8">
            <span class="brand-text font-weight-light">Kino-CMS</span>
        </a>

        <!-- Sidebar -->
        <th:block th:insert="~{admin-panel/fragments/sidebar :: sidebar}"></th:block>

        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid pt-4">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 text-center pr-5">
                        <h2>Список текущих фильмов</h2>
                    </div>
                    <div class=" col-md-auto pl-5 ml-5 text-right">
                        <a href="/admin/movies/add" type="button" class="btn btn-block btn-default">
                            <i class="fa-solid fa-plus pr-2"></i>
                            Создать фильм
                        </a>
                    </div>
                </div>
                <div class="row pt-5">
                    <div class="col-md-3 col-form-label" th:each="movie:${moviesOngoing}">
                        <a class="delete" th:href="${'/admin/movies/delete/' + movie.id}">
                            <i class="fa-regular fa-circle-xmark fa-xl"></i>
                        </a>
                        <a th:href="'/admin/movies/edit/' + *{movie.id}" class="text-gray-dark">
                            <div class="row">
                                <div class="col-md-12 text-center pr-4 pl-4">
                                    <img th:src="*{movie.mainImage == null} ? ${'/img/common/no-image.jpg'} : *{'/files/' + movie.mainImage}"
                                         class="product-image w-100 " alt="Movie Image">
                                </div>
                            </div>
                            <div class="row pt-2">
                                <div class="col-md-12 form-group text-center" th:text="${movie.name}"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-auto m-auto form-group pt-5"><h2>Список фильмов которые покажут скоро</h2></div>
                </div>
                <div class="row pt-5">
                    <div class="col-md-3 col-form-label" th:each="movie:${moviesComingSoon}">
                        <a class="delete" th:href="${'/admin/cinemas/cinema-delete/' + movie.id}">
                            <i class="fa-regular fa-circle-xmark fa-xl"></i>
                        </a>
                        <a th:href="'/admin/movies/edit/' + *{movie.id}" class="text-gray-dark">
                            <div class="row">
                                <div class="col-md-12 text-center pr-4 pl-4">
                                    <img th:src="*{movie.mainImage == null} ? ${'/img/common/no-image.jpg'} : *{'/files/' + movie.mainImage}"
                                         class="product-image w-100 " alt="Movie Image">
                                </div>
                            </div>
                            <div class="row pt-2">
                                <div class="col-md-12 form-group text-center" th:text="${movie.name}"></div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

    </div>
    <!-- ./wrapper -->
</div>
<th:block th:insert="~{admin-panel/fragments/js :: js}"></th:block>
</body>
</html>
