<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin-panel/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- Navbar -->
    <th:block th:insert="~{admin-panel/fragments/navbar :: navbar}"></th:block>

    <!-- /.navbar -->
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-light-primary elevation-4">
        <!-- Brand Logo -->
        <a href="/admin/statistics" class="brand-link">
            <img src="/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                 style="opacity: .8">
            <span class="brand-text font-weight-light">Kino-CMS</span>
        </a>

        <!-- Sidebar -->
        <th:block th:insert="~{admin-panel/fragments/sidebar :: sidebar}"></th:block>

        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" th:object="${newsList}">
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid pt-4">
                <div class="row">
                    <div class="col-md-8 text-right pr-5">
                        <h2>Список Новостей</h2>
                    </div>
                    <div class="col-md-auto">
                        <a href="/admin/news/add" type="button" class="btn btn-block btn-default">
                            <i class="fa-solid fa-plus pr-2"></i>
                            Создать новость
                        </a>
                    </div>
                </div>
                <div class="row pt-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body table-responsive p-0">
                                <table class="table table-hover text-nowrap">
                                    <thead>
                                    <tr>
                                        <th>Название</th>
                                        <th>Дата создания</th>
                                        <th>Статус</th>
                                        <th style="width: 5%"></th>
                                        <th style="width: 5%"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="news:${newsList}">
                                        <td th:text="${news.name}"></td>
                                        <td th:text="${news.createAt}"></td>
                                        <td th:text="${news.disabled}"></td>
                                        <td>
                                            <a th:href="${'/admin/news/edit/' + news.id}"
                                               class="btn pb-0 pt-0">
                                                <i class="fa-solid fa-user-pen"></i>
                                            </a>
                                        </td>
                                        <td>
                                            <a th:href="${'/admin/news/delete/' + news.id}"
                                               class="btn pb-0 pt-0">
                                                <i class="fa-solid fa-trash-can"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(newsList)}">
                                        <td class="text-center" colspan="5">No data...</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

    </div>
    <!-- ./wrapper -->
</div>
<th:block th:insert="~{admin-panel/fragments/js :: js}"></th:block>
</body>
</html>
