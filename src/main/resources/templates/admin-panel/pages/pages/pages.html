<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin-panel/fragments/head :: head}"></head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- Navbar -->
    <th:block th:insert="~{admin-panel/fragments/navbar :: navbar}"></th:block>

    <!-- /.navbar -->
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-light-primary elevation-4">
        <!-- Brand Logo -->
        <a href="/admin/statistics" class="brand-link">
            <img src="/img/AdminLTELogo2.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                 style="opacity: .8">
            <span class="brand-text font-weight-light">Kino-CMS</span>
        </a>

        <!-- Sidebar -->
        <th:block th:insert="~{admin-panel/fragments/sidebar :: sidebar}"></th:block>

        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid pt-4">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 text-center pr-5">
                        <h2>Список Страниц</h2>
                    </div>
                    <div class="col-md-auto ml-5">
                        <a href="/admin/pages/common-page-add" type="button" class="btn btn-block btn-default"><i
                                class="fa-solid fa-plus pr-2"></i>
                            Добавить
                            новую страницу
                        </a>
                    </div>
                </div>
                <div class="row pt-4">
                    <div class="col-12" >
                        <div class="card">
                            <div class="card-body table-responsive p-0">
                                <table class="table table-hover text-nowrap text-center">
                                    <thead>
                                    <tr>
                                        <th>Название</th>
                                        <th>Дата создания</th>
                                        <th>Статус</th>
                                        <th style="width: 5%"></th>
                                        <th style="width: 5%"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td th:text="${mainPage.title}"></td>
                                        <td th:text="${#temporals.format(mainPage.createAt,'dd.MM.yyyy')}"></td>
                                        <td th:if="${mainPage.disabled}">Вкл</td>
                                        <td th:if="${!mainPage.disabled}">Выкл</td>
                                        <td>
                                            <a href="/admin/pages/main-page-edit" role="button" class="btn pb-0 pt-0">
                                                <i class="fa-solid fa-pen"></i>
                                            </a>
                                        </td>
                                        <td></td>
                                    </tr>

                                    <tr th:each="defaultCommonPage:${defaultCommonPages}">
                                        <td th:text="${defaultCommonPage.name}"></td>
                                        <td th:text="${#temporals.format(defaultCommonPage.createAt,'dd.MM.yyyy')}"></td>
                                        <td th:if="${defaultCommonPage.disabled}">Вкл</td>
                                        <td th:if="${!defaultCommonPage.disabled}">Выкл</td>
                                        <td>
                                            <a th:href="${'/admin/pages/common-page-edit/' + defaultCommonPage.id}"
                                               role="button" class="btn pb-0 pt-0">
                                                <i class="fa-solid fa-pen"></i>
                                            </a>
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td th:text="${contactsPage.title}"></td>
                                        <td th:text="${#temporals.format(contactsPage.createAt,'dd.MM.yyyy')}"></td>
                                        <td th:if="${contactsPage.disabled}">Вкл</td>
                                        <td th:if="${!contactsPage.disabled}">Выкл</td>
                                        <td>
                                            <a href="/admin/pages/contacts-edit" role="button" class="btn pb-0 pt-0">
                                                <i class="fa-solid fa-pen"></i>
                                            </a>
                                        </td>
                                        <td></td>
                                    </tr>
                                    <tr th:each="commonPage:${commonPages}">
                                        <td th:text="${commonPage.name}"></td>
                                        <td th:text="${#temporals.format(commonPage.createAt,'dd.MM.yyyy')}"></td>
                                        <td th:if="${commonPage.disabled}">Вкл</td>
                                        <td th:if="${!commonPage.disabled}">Выкл</td>
                                        <td>
                                            <a th:href="${'/admin/pages/common-page-edit/' + commonPage.id}"
                                               role="button" class="btn pb-0 pt-0">
                                                <i class="fa-solid fa-pen"></i>
                                            </a>
                                        </td>
                                        <td>
                                            <a th:href="${'/admin/pages/common-page-delete/' + commonPage.id}"
                                               role="button" class="btn pb-0 pt-0">
                                                <i class="fa-solid fa-trash-can"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

    </div>
    <!-- ./wrapper -->
</div>
<th:block th:insert="~{admin-panel/fragments/js :: js}"></th:block>
</body>
</html>
