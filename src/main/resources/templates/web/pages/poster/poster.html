<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{/web/fragments/head :: head}"></th:block>
</head>
<body>

<th:block th:insert="~{/web/fragments/header :: header}"></th:block>

<main>
    <div class="row pt-5">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-2" th:if="${movie.disabled}" th:each="movie:${moviesOngoing}">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12 text-center"
                                 th:text="${#temporals.format(movie.release, 'dd.MM.yyyy')}"></div>
                        </div>
                        <a class="text-dark" th:href="${'/poster/movie-cart/' + movie.id}">
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <img th:src="${movie.mainImage == null} ? ${'/img/common/no-image.jpg'} : ${'/files/' + movie.mainImage}"
                                         class="d-md-block w-100" height="300" alt="/img/img.png">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 text-center " th:text="${movie.name}"></div>
                            </div>
                        </a>
                        <div class="row">
                            <div class="col-md-auto m-auto">
                                <a th:href="${'/schedule/ticket-booking/' + movie.id}" type="button" class="btn btn-success">Купить Биллет</a>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</main>

<th:block th:insert="~{/web/fragments/footer :: footer}"></th:block>

<th:block th:insert="~{/web/fragments/js :: js}"></th:block>
</body>
</html>
