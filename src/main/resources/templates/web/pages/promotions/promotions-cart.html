<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{/web/fragments/head :: head}"></th:block>
</head>
<body>

<th:block th:insert="~{/web/fragments/header :: header}"></th:block>

<main th:object="${promotions}">
    <div class="row">

    </div>
    <div class="row mt-4 mb-3 text-left">
        <div class="col-md-1"></div>
        <div class="col-md-11">
            <h1 th:text="*{name}"></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-11">
                    <div class="row">
                        <div class="col-md-auto">
                            <a th:href="${promotions.trailerUrl}" class="btn link-danger" >
                                <label for="youtube" class="link-dark" role="button">Youtube</label>
                                <i class="fa-brands fa-youtube" id="youtube"></i>
                            </a>
                        </div>
                    </div>
                    <div class="row pt-4">
                        <div class="col-md-4">
                            <img th:src="*{mainImage == null} ? ${'/img/common/no-image.jpg'} : *{'/files/' + mainImage}"
                                 class="rounded w-100" alt="...">
                        </div>
                        <div class="col-md-8">
                            <p class="text-start" th:text="*{description}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-9 ">
                    <img src="/img/img_4.png" class="d-md-block w-100" alt="...">
                </div>
            </div>
        </div>
    </div>
</main>

<th:block th:insert="~{/web/fragments/footer :: footer}"></th:block>

<th:block th:insert="~{/web/fragments/js :: js}"></th:block>
</body>
</html>
