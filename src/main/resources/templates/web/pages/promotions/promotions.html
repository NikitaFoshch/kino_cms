<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{/web/fragments/head :: head}"></th:block>
</head>
<body>

<th:block th:insert="~{/web/fragments/header :: header}"></th:block>

<main>
    <div class="row">
        <div class="ml-5 col-md-10 ">
            <div class="row">
                <div class="col-md-4 gap-3 p-5" th:if="${promotions.disabled}" th:each="promotions:${promotionsList}">
                    <div class="row">
                        <div class="card p-0">
                            <a th:href="${'/promotions/promotions-cart/' + promotions.id}" class="text-gray-dark">
                                <img th:src="${promotions.mainImage == null} ? ${'/img/common/no-image.jpg'} : ${'/files/' + promotions.mainImage}"
                                     class="card-img-top" alt="...">
                            </a>
                            <div class="card-body">
                                <a th:href="${'/promotions/promotions-page/' + promotions.id}"
                                   th:text="${promotions.name}"></a>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-auto">
                                        <p class="card-text" th:text="${#temporals.format(promotions.publicatedAt, 'dd.MM.yyyy')}"></p>
                                    </div>
                                    <div class="col-md-auto">
                                        <a th:href="${promotions.trailerUrl}" class="link-danger"><i class="fa-brands fa-youtube"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <p class="card-text" th:text="${promotions.description}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="row mt-5 ">
                <div class="col-md-12 text-center">
                    <div class="col-md-2"></div>
                    <div class="col-md-9 ">
                        <img src="/img/img_4.png" class="d-md-block w-100" alt="...">
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<th:block th:insert="~{/web/fragments/footer :: footer}"></th:block>

<th:block th:insert="~{/web/fragments/js :: js}"></th:block>
</body>
</html>
